<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo-wrapper">
          <img class="logo" src="images/logo.svg" alt="" aria-hidden="true" />
        </div>
      </div>
    </header>

    <main class="main-container">
      <section class="container grid">
        <div class="img-container">
          <img
            src="images/illustration-mockups.svg"
            alt="Illustration Mockups"
          />
        </div>

        <div class="info-container">
          <h1>Build The Community Your Fans Will Love</h1>

          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <a class="text-center" href="#">Register</a>
        </div>
      </section>
    </main>

    <footer class="footer container">
      <div class="social-container flex">
        <a class="footer-links" href="#">
          <i class="fa-brands fa-facebook-f fa-lg"></i>
        </a>

        <a class="footer-links" href="#">
          <i class="fa-brands fa-twitter fa-lg"></i>
        </a>

        <a class="footer-links" href="#">
          <i class="fa-brands fa-instagram fa-lg"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
